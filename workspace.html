<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://blockly-demo.appspot.com https://cdn.jsdelivr.net https://unpkg.com data:;">
    <script defer id="blockly-script" src="https://unpkg.com/blockly/blockly.min.js"></script>
    <meta charset="UTF-8">
    <script defer src="./toolbox.js"></script>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Hello World!</title>
</head>
<body>
    <div id="img-content">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Images</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="menu" class="menu">
            <div id="back">
                <button id="back-button" class="menu-button btn btn-outline-primary">&#8249;</button>
            </div>
            <div id="images">
                <button type="button" id="images-button" class="menu-button btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Images</button>
            </div>
            <div id="run">
                <button id="run-button" class="menu-button btn btn-outline-success">Run</button>
            </div>
        </div>
        <div id="blockly-container">
            <div id="blockly-div"></div>
        </div>
    </div>

</html>
